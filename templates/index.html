<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Page</title>

    <!--Jquery CDN google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!--Date-->
    <div>
        <h1>Customer Review Portal</h1>
        <h2 id='display_date'>DATE</h2>
    </div>
    <div>
        <img src="static\assets\product\mobile.png" width="200">
    </div>
    <div>
        <p id="sentiment" style="display: none;">Sentiment</p>
        <img src="" id="emoji" style="display: none;" width="80"/>
    </div>
    <!--Input Text -->
    <div>
        <textarea id="text" name="text_input" rows="4" maxlength="200" 
                    placeholder="Enter Customer Review"></textarea>
        <br><br>
    </div>

    <!--Predict Button-->
    <div>
        <button id="predict_button" type="submit">Predict Sentiment</button><br><br>
    </div>

    <!--Predicted Sentiment-->
    <div>
        <p id="prediction" style="display:block"></p>
        <img id="emo_img_url" src="" width="55" min-height="50" alt="" 
        style="display:block">
    </div>

    <!--JS file-->
    <script src="static\script.js"></script>
</body>
</html>
